{% extends 'base.html' %} {% block content %}
<div class="detail__img">
  <img src="{{army.image}}" alt="{{army.name}}" />
</div>
<div class="detail__name">
  <h1 class="title">{{army.name}}</h1>
</div>
<div class="detail__container">
  <div class="detail__minis mb-5">
    <h3 class="title is-3">Models</h3>

    {% for mini in army.minis.all %} 
    <div class="mini">
      <span>{{forloop.counter}}</span>
      <span><b>{{mini.name}}</b></span>
      <span>{{mini.price}}</span>
    </div>
    {% empty %} 
    <article class="message">
      <div class="message-header">
        <p>No Models Available</p>
      </div>
    </article>

    {% endfor %}
  </div>
  <div class="buttons">
    <a href="{% url 'army_update' army.pk %}" class="button is-info">
      <span class="icon">
        <i class="fas fa-edit"></i>
      </span>
    </a>
    <a href="{% url 'army_delete' army.pk %}" class="button is-danger">
      <span class="icon">
        <i class="fas fa-trash-alt"></i>
      </span>
    </a>
  </div>
  <div class="detail__about">
    <h4 class="title is-4">About</h4>
    <p>{{army.desc}}</p>
  </div>
</div>

{% endblock %}
