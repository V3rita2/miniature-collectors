{% extends "base.html" %} 
{% block title %} 
    Army list
{% endblock %} 
{% block content %} 
    
<h1 class ='title pt-5'>Popular Armies</h1>
<div class="gallery">
    {% for army in armies %} 
    <a href = "">
        <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{army.image}}" alt="{{army.name}}" />
                </figure>
                <div class="card-header">
                    <p class="card-header-title">{{army.name}}</p>
                </div>
            </div>
        </div>
    </a>
    {% empty %} 
    <article class="message">
        <div class="message-header">
            <p>No Armies Available</p>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
