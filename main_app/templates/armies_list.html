{% extends "base.html" %} 
{% block title %} 
    Army list
{% endblock %} 
{% block content %} 
    
<h1 class ='title pt-5'>{{header}}</h1>

<form class='mb-5' method='get'>
    <div class='field has-addons'>
        <div class='control'>
            <input class='input' type='text' name='name' placeholder='name' />
        </div>
        <div class='control'>
            <input class='button is-success' type='submit' value='search' />
        </div>
    </div>
    <a class='button is-dark' href="{% url 'armies_list' %}">Clear Search</a>
    <a class='button is-dark' href="{% url 'army_create' %}">Add Army</a>
</form>
<div class="gallery">
    {% for army in armies %} 
    <a href = "">
        <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{army.image}}" alt="{{army.name}}" />
                </figure>
                <div class="card-header">
                    <p class="card-header-title">{{army.name}}</p>
                </div>
            </div>
        </div>
    </a>
    {% empty %} 
    <article class="message">
        <div class="message-header">
            <p>No Armies Available</p>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
